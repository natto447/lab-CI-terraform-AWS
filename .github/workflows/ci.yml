name: Terraform CI - Apenas validação

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # versão válida

      # 3️⃣ Inicializa Terraform
      - name: Terraform Init
        run: terraform init -backend=false  # sem backend AWS

      # 4️⃣ Valida Terraform
      - name: Terraform Validate
        run: terraform validate

      # 5️⃣ Formatação do código
      - name: Terraform Fmt
        run: terraform fmt -check

      # 6️⃣ Plano Terraform sem credenciais
      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false
      - name: Terraform Fmt Check
        run: terraform fmt -check

      # ou, para corrigir automaticamente:
      - name: Terraform Fmt Apply
        run: terraform fmt


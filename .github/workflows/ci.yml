name: Terraform CI - Apenas validação

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configura Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 3️⃣ Inicializa Terraform sem backend
      - name: Terraform Init
        run: terraform init -backend=false

      # 4️⃣ Valida sintaxe
      - name: Terraform Validate
        run: terraform validate

      # 5️⃣ Formatação
      - name: Terraform Fmt Check
        run: terraform fmt -check

      # 6️⃣ Gera plano localmente (sem credenciais)
      - name: Terraform Plan Local
        run: terraform plan -out=tfplan -input=false -lock=false

